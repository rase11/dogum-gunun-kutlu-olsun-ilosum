<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prens ve Prenses - Test Modu</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; background-color: #222; overflow: hidden; }
        #game-container { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div id="game-container"></div>

<script>
    const config = {
        type: Phaser.AUTO,
        scale: {
            mode: Phaser.Scale.FIT,
            autoCenter: Phaser.Scale.CENTER_BOTH,
            width: 800,
            height: 450
        },
        backgroundColor: '#87CEEB', // Arka plan: Açık Mavi (Kodla yaptık)
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 600 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    const game = new Phaser.Game(config);

    let player;
    let princess;
    let cursors;
    let touchControls = { left: false, right: false, jump: false };
    let isGameFinished = false;

    function preload() {
        // HİÇBİR RESİM YÜKLEMİYORUZ!
        // Sadece kod çalışıyor mu diye bakacağız.
    }

    function create() {
        // --- ZEMİN (Yeşil Dikdörtgenler) ---
        const platforms = this.physics.add.staticGroup();
        
        // Yere kodla "dikdörtgen" çiziyoruz (Resim değil)
        let ground = this.add.rectangle(400, 440, 800, 40, 0x2E8B57); // Yeşil renk
        this.physics.add.existing(ground, true); // Fiziğe ekle (sabit)
        platforms.add(ground);

        // Engeller
        let p1 = this.add.rectangle(600, 300, 200, 30, 0x2E8B57);
        this.physics.add.existing(p1, true);
        platforms.add(p1);

        let p2 = this.add.rectangle(50, 200, 150, 30, 0x2E8B57);
        this.physics.add.existing(p2, true);
        platforms.add(p2);

        let p3 = this.add.rectangle(1100, 250, 200, 30, 0x2E8B57);
        this.physics.add.existing(p3, true);
        platforms.add(p3);


        // --- PRENS (Mavi Kutu) ---
        // Resim yerine "rectangle" (dikdörtgen) kullanıyoruz
        player = this.add.rectangle(100, 300, 40, 60, 0x0000FF); // Mavi Prens
        this.physics.add.existing(player); // Fiziğe ekle
        player.body.setBounce(0.1);
        player.body.setCollideWorldBounds(false);

        // --- PRENSES (Pembe Kutu) ---
        princess = this.add.rectangle(2200, 310, 40, 60, 0xFF69B4); // Pembe Prenses
        this.physics.add.existing(princess, true); // Sabit durur

        // Çarpışmalar
        this.physics.add.collider(player, platforms);
        this.physics.add.overlap(player, princess, reachPrincess, null, this);

        // Kamera
        this.cameras.main.setBounds(0, 0, 2400, 450);
        this.cameras.main.startFollow(player, true, 0.08, 0.08);

        // Kontroller
        cursors = this.input.keyboard.createCursorKeys();
        setupTouchControls(this);
    }

    function update() {
        if (isGameFinished) return;

        // Hareket Mantığı
        if (cursors.left.isDown || touchControls.left) {
            player.body.setVelocityX(-200);
        } else if (cursors.right.isDown || touchControls.right) {
            player.body.setVelocityX(200);
        } else {
            player.body.setVelocityX(0);
        }

        // Zıplama
        if ((cursors.up.isDown || touchControls.jump) && player.body.touching.down) {
            player.body.setVelocityY(-450);
        }

        // Düşerse
        if (player.y > 500) {
            this.scene.restart();
        }
    }

    function reachPrincess() {
        isGameFinished = true;
        this.physics.pause();
        
        // Ekrana yazı yaz
        let text = this.add.text(player.x, 200, 'MUTLU SON! ❤️', { 
            fontSize: '40px', 
            fill: '#FFF', 
            backgroundColor: '#000' 
        }).setOrigin(0.5);
    }

    function setupTouchControls(scene) {
        scene.input.on('pointerdown', function (pointer) {
            if (pointer.x < scene.scale.width / 2) {
                touchControls.left = true;
                touchControls.right = false;
            } else {
                touchControls.right = true;
                touchControls.left = false;
            }
            touchControls.jump = true;
        });

        scene.input.on('pointerup', function () {
            touchControls.left = false;
            touchControls.right = false;
            touchControls.jump = false;
        });
        scene.input.addPointer(1);
    }
</script>

</body>
</html>
