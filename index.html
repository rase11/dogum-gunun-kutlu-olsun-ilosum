<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sana Özel Bir Oyun</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { 
            margin: 0; 
            background-color: #000; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
            touch-action: none; /* Mobilde çift tıklama büyütmesini engelle */
        }
        #game-container { 
            width: 100vw; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
    </style>
</head>
<body>

<div id="game-container"></div>

<script>
    const config = {
        type: Phaser.AUTO,
        parent: 'game-container',
        scale: {
            mode: Phaser.Scale.FIT,
            autoCenter: Phaser.Scale.CENTER_BOTH,
            width: 800,
            height: 450
        },
        backgroundColor: '#87CEEB', // Gökyüzü Mavisi
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 600 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    const game = new Phaser.Game(config);

    let player;
    let princess;
    let cursors;
    let finalImage;
    let isGameFinished = false;
    let score = 0;
    let scoreText;
    let hearts;
    let music;
    
    // Dokunmatik Tuş Kontrol Değişkenleri
    let btnLeft, btnRight, btnJump;
    let isLeftDown = false;
    let isRightDown = false;
    let isJumpDown = false;

    function preload() {
        // --- SES DOSYASI ---
        // Geçici olarak Phaser'ın kütüphanesinden neşeli bir müzik kullanıyoruz.
        // Kendi müziğini yüklemek istersen aşağıda anlattım.
        this.load.audio('theme', 'https://labs.phaser.io/assets/audio/oedipus_wizball_highscore.ogg');

        this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
        
        // SENİN RESİMLERİN
        this.load.image('prens', 'prens.png');
        this.load.image('prenses', 'prenses.png');
        this.load.image('finalScene', 'final.png');
    }

    function create() {
        // --- MÜZİK AYARLARI ---
        // Tarayıcılar otomatik ses çalmayı engeller. İlk tıklamada başlatacağız.
        music = this.sound.add('theme');
        music.setLoop(true); // Sürekli çalsın
        music.setVolume(0.5); // Ses düzeyi %50

        this.input.once('pointerdown', function () {
            if (!music.isPlaying) {
                music.play();
            }
        });

        // --- 1. HARİTA ---
        const platforms = this.physics.add.staticGroup();
        // Zemin
        for (let i = 0; i < 20; i++) {
            platforms.create(i * 400, 430, 'ground').setScale(1).refreshBody().setTint(0x2E8B57);
        }

        // Engeller/Platformlar
        platforms.create(500, 320, 'ground').setScale(0.5).refreshBody().setTint(0x2E8B57);
        platforms.create(800, 220, 'ground').setScale(0.5).refreshBody().setTint(0x2E8B57);
        platforms.create(1200, 300, 'ground').setScale(0.5).refreshBody().setTint(0x2E8B57);
        platforms.create(1500, 380, 'ground').setScale(0.3).refreshBody().setTint(0x2E8B57);
        platforms.create(1800, 250, 'ground').setScale(0.5).refreshBody().setTint(0x2E8B57);

        // --- 2. KARAKTERLER ---
        player = this.physics.add.sprite(100, 300, 'prens');
        player.setDisplaySize(50, 80);
        player.setBounce(0.1);
        player.setCollideWorldBounds(false); // Düşebilsin

        princess = this.physics.add.staticSprite(2200, 300, 'prenses');
        princess.setDisplaySize(50, 80);
        princess.setFlipX(true);

        // --- 3. KALPLER ---
        hearts = this.physics.add.group({
            key: 'ground',
            repeat: 5,
            setXY: { x: 400, y: 0, stepX: 300 }
        });
        hearts.children.iterate(function (child) {
            child.setTint(0xFF0000);
            child.setDisplaySize(30, 30);
            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        });

        // --- 4. ETKİLEŞİMLER ---
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(hearts, platforms);
        this.physics.add.overlap(player, princess, reachPrincess, null, this);
        this.physics.add.overlap(player, hearts, collectHeart, null, this);

        // --- 5. ARAYÜZ (UI) ---
        scoreText = this.add.text(16, 16, 'Toplanan Sevgi: 0', { 
            fontSize: '24px', fill: '#000', fontStyle: 'bold', backgroundColor: '#ffffff80'
        }).setScrollFactor(0);

        // --- 6. GÖRSEL TUŞLAR (MOBİL İÇİN) ---
        createVirtualButtons(this);

        // Kamera
        this.cameras.main.setBounds(0, 0, 2400, 450);
        this.cameras.main.startFollow(player, true, 0.08, 0.08);
        
        // Klavye Kontrolleri
        cursors = this.input.keyboard.createCursorKeys();

        // Final Resmi
        finalImage = this.add.image(400, 225, 'finalScene');
        finalImage.setScrollFactor(0);
        finalImage.setVisible(false);
        finalImage.setDepth(100);

        // Çoklu dokunmayı aç (Aynı anda koşup zıplamak için)
        this.input.addPointer(2);
    }

    function update() {
        if (isGameFinished) return;

        // --- HAREKET MANTIĞI (Klavye VEYA Dokunmatik Tuşlar) ---
        
        // SOLA GİTME
        if (cursors.left.isDown || isLeftDown) {
            player.setVelocityX(-200);
            player.setFlipX(true);
        } 
        // SAĞA GİTME
        else if (cursors.right.isDown || isRightDown) {
            player.setVelocityX(200);
            player.setFlipX(false);
        } 
        // DURMA
        else {
            player.setVelocityX(0);
        }

        // ZIPLAMA
        if ((cursors.up.isDown || isJumpDown) && player.body.touching.down) {
            player.setVelocityY(-500);
        }

        // Düşerse
        if (player.y > 550) {
            this.scene.restart();
            score = 0;
            // Müzik devam etsin diye müdahale etmiyoruz
        }
    }

    function collectHeart (player, heart) {
        heart.disableBody(true, true);
        score += 10;
        scoreText.setText('Toplanan Sevgi: ' + score);
    }

    function reachPrincess(player, princess) {
        isGameFinished = true;
        this.physics.pause();
        player.setVisible(false);
        princess.setVisible(false);
        scoreText.setVisible(false);
        
        // Tuşları gizle
        btnLeft.setVisible(false);
        btnRight.setVisible(false);
        btnJump.setVisible(false);

        finalImage.setVisible(true);
        let scaleX = this.cameras.main.width / finalImage.width;
        let scaleY = this.cameras.main.height / finalImage.height;
        let scale = Math.max(scaleX, scaleY);
        finalImage.setScale(scale);
        
        this.add.text(400, 50, 'MUTLU SON ❤️', {
            fontSize: '40px', fill: '#fff', stroke: '#000', strokeThickness: 6
        }).setOrigin(0.5).setScrollFactor(0).setDepth(101);
    }

    // --- GÖRSEL TUŞLARI OLUŞTURMA FONKSİYONU ---
    function createVirtualButtons(scene) {
        const width = scene.scale.width;
        const height = scene.scale.height;

        // Stil Ayarları
        const style = { fontSize: '80px', fill: '#FFF' }; // Emojiler büyük olsun

        // SOL TUŞU (⬅️)
        btnLeft = scene.add.text(50, height - 100, '⬅️', style)
            .setScrollFactor(0) // Kamera ile hareket etmesin
            .setInteractive(); // Tıklanabilir olsun
        
        btnLeft.on('pointerdown', () => { isLeftDown = true; });
        btnLeft.on('pointerup', () => { isLeftDown = false; });
        btnLeft.on('pointerout', () => { isLeftDown = false; }); // Parmağını kaydırırsa dursun

        // SAĞ TUŞU (➡️)
        btnRight = scene.add.text(180, height - 100, '➡️', style)
            .setScrollFactor(0)
            .setInteractive();
        
        btnRight.on('pointerdown', () => { isRightDown = true; });
        btnRight.on('pointerup', () => { isRightDown = false; });
        btnRight.on('pointerout', () => { isRightDown = false; });

        // ZIPLAMA TUŞU (⏫) - Sağ Tarafta
        btnJump = scene.add.text(width - 150, height - 100, '⏫', style)
            .setScrollFactor(0)
            .setInteractive();
        
        btnJump.on('pointerdown', () => { isJumpDown = true; });
        btnJump.on('pointerup', () => { isJumpDown = false; });
        btnJump.on('pointerout', () => { isJumpDown = false; });
    }
</script>

</body>
</html>
