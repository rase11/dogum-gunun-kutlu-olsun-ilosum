<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prens ve Prenses</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        #game-container { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div id="game-container"></div>

<script>
    const config = {
        type: Phaser.AUTO,
        scale: {
            mode: Phaser.Scale.FIT,
            autoCenter: Phaser.Scale.CENTER_BOTH,
            width: 800,
            height: 450
        },
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 600 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    const game = new Phaser.Game(config);

    let player;
    let princess;
    let cursors;
    let finalImage;
    let touchControls = { left: false, right: false, jump: false };
    let isGameFinished = false;

    function preload() {
        // Arka plan ve zemin (Phaser sunucusundan)
        this.load.image('sky', 'https://labs.phaser.io/assets/skies/space3.png');
        this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
        
        // SENİN YÜKLEYECEĞİN DOSYALAR
        // Lütfen 'prens.png' ve 'prenses.png' olarak ayrı ayrı yükle
        this.load.image('prens', 'prens.png');
        this.load.image('prenses', 'prenses.png');
        this.load.image('finalScene', 'final.png');
    }

    function create() {
        // Gökyüzü
        this.add.image(400, 225, 'sky').setScale(4); 

        // Platformlar
        const platforms = this.physics.add.staticGroup();
        // Zemin (Boydan boya)
        for (let i = 0; i < 10; i++) {
            platforms.create(i * 400, 430, 'ground').setScale(1).refreshBody().setTint(0x2E8B57);
        }
        
        // Engeller
        platforms.create(600, 300, 'ground').setScale(0.5).refreshBody().setTint(0x2E8B57);
        platforms.create(1100, 250, 'ground').setScale(0.5).refreshBody().setTint(0x2E8B57);
        platforms.create(1600, 320, 'ground').setScale(0.5).refreshBody().setTint(0x2E8B57);

        // PRENS (Boyutunu ayarlamak için setScale değerini değiştirebilirsin)
        player = this.physics.add.sprite(100, 300, 'prens');
        player.setScale(0.3); // Küçültmek için (0.3 = %30 boyut)
        player.setBounce(0.1);
        player.setCollideWorldBounds(false);

        // PRENSES
        princess = this.physics.add.staticSprite(2200, 310, 'prenses');
        princess.setScale(0.3); // Prenses boyutu
        princess.setFlipX(true); // Prense doğru dönsün

        // Çarpışmalar
        this.physics.add.collider(player, platforms);
        this.physics.add.overlap(player, princess, reachPrincess, null, this);

        // Kamera
        this.cameras.main.setBounds(0, 0, 2400, 450);
        this.cameras.main.startFollow(player, true, 0.08, 0.08);

        // Kontroller
        cursors = this.input.keyboard.createCursorKeys();
        setupTouchControls(this);

        // FİNAL SAHNESİ (Gizli başlar)
        finalImage = this.add.image(400, 225, 'finalScene');
        finalImage.setScrollFactor(0); // Ekrana yapışık kalsın
        finalImage.setDepth(100); // En üste
        finalImage.setVisible(false);
    }

    function update() {
        if (isGameFinished) return;

        // Hareket
        if (cursors.left.isDown || touchControls.left) {
            player.setVelocityX(-200);
            player.setFlipX(true); // Sola dön
        } else if (cursors.right.isDown || touchControls.right) {
            player.setVelocityX(200);
            player.setFlipX(false); // Sağa dön
        } else {
            player.setVelocityX(0);
        }

        // Zıplama
        if ((cursors.up.isDown || touchControls.jump) && player.body.touching.down) {
            player.setVelocityY(-450);
        }

        // Düşerse yeniden başlat
        if (player.y > 500) {
            this.scene.restart();
        }
    }

    function reachPrincess(player, princess) {
        isGameFinished = true;
        this.physics.pause();
        
        // Karakterleri gizle
        player.setVisible(false);
        princess.setVisible(false);

        // Final resmini göster ve ekrana sığdır
        finalImage.setVisible(true);
        
        // Resmi ekranın ortasına zorla hizala
        const cx = this.cameras.main.worldView.x + this.cameras.main.width / 2;
        const cy = this.cameras.main.worldView.y + this.cameras.main.height / 2;
        
        // Resmi ölçekle (Ekrana tam sığsın)
        let scaleX = this.cameras.main.width / finalImage.width;
        let scaleY = this.cameras.main.height / finalImage.height;
        let scale = Math.max(scaleX, scaleY);
        finalImage.setScale(scale);
    }

    function setupTouchControls(scene) {
        scene.input.on('pointerdown', function (pointer) {
            if (pointer.x < scene.scale.width / 2) {
                touchControls.left = true;
                touchControls.right = false;
            } else {
                touchControls.right = true;
                touchControls.left = false;
            }
            touchControls.jump = true;
        });

        scene.input.on('pointerup', function () {
            touchControls.left = false;
            touchControls.right = false;
            touchControls.jump = false;
        });
        scene.input.addPointer(1);
    }
</script>

</body>
</html>
