<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sana Özel Bir Oyun</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { 
            margin: 0; 
            background-color: #000; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #game-container { 
            width: 100vw; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
    </style>
</head>
<body>

<div id="game-container"></div>

<script>
    const config = {
        type: Phaser.AUTO,
        parent: 'game-container',
        scale: {
            mode: Phaser.Scale.FIT,
            autoCenter: Phaser.Scale.CENTER_BOTH,
            width: 800,
            height: 450
        },
        backgroundColor: '#87CEEB',
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 600 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    const game = new Phaser.Game(config);

    let player;
    let princess;
    let cursors;
    let finalImage;
    let touchControls = { left: false, right: false, jump: false };
    let isGameFinished = false;
    let score = 0;
    let scoreText;
    let hearts;

    function preload() {
        this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
        
        // SENİN RESİMLERİN
        this.load.image('prens', 'prens.png');
        this.load.image('prenses', 'prenses.png');
        this.load.image('finalScene', 'final.png');
    }

    function create() {
        // --- 1. SAHNE KURULUMU ---
        
        // Platform Grubu
        const platforms = this.physics.add.staticGroup();

        // Zemin (Daha uzun yaptık ki düşmesin)
        for (let i = 0; i < 15; i++) {
            platforms.create(i * 400, 430, 'ground').setScale(1).refreshBody().setTint(0x2E8B57);
        }

        // --- 2. PARKUN TASARIMI (Platformlar) ---
        // Engelleri biraz daha stratejik koyduk
        platforms.create(500, 320, 'ground').setScale(0.5).refreshBody().setTint(0x2E8B57); // İlk zıplayış
        platforms.create(800, 220, 'ground').setScale(0.5).refreshBody().setTint(0x2E8B57); // Yüksek platform
        platforms.create(1200, 300, 'ground').setScale(0.5).refreshBody().setTint(0x2E8B57);
        platforms.create(1500, 380, 'ground').setScale(0.3).refreshBody().setTint(0x2E8B57); // Alçak taş
        platforms.create(1800, 250, 'ground').setScale(0.5).refreshBody().setTint(0x2E8B57); // Son engel

        // --- 3. KARAKTERLER ---
        
        // PRENS
        player = this.physics.add.sprite(100, 300, 'prens');
        player.setDisplaySize(50, 80);
        player.setBounce(0.1);
        player.setCollideWorldBounds(false);

        // PRENSES (Konum Güncellendi: Y=300)
        princess = this.physics.add.staticSprite(2200, 300, 'prenses');
        princess.setDisplaySize(50, 80);
        princess.setFlipX(true);

        // --- 4. KALPLER (YENİ ÖZELLİK) ---
        hearts = this.physics.add.group({
            key: 'ground', // Geçici şekil kullanıp boyayacağız
            repeat: 5, // 5 tane kalp olsun
            setXY: { x: 400, y: 0, stepX: 300 } // Her 300 pikselde bir koy
        });

        hearts.children.iterate(function (child) {
            child.setTint(0xFF0000); // Kırmızı yap
            child.setDisplaySize(30, 30); // Küçült
            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8)); // Zıplasınlar
            // Kalp gibi görünmesi için hafif kod hilesi (Burada basit kare kullandık ama kırmızı olduğu için kalp niyetine geçer)
        });
        
        // Çarpışmalar
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(hearts, platforms);
        
        // Etkileşimler
        this.physics.add.overlap(player, princess, reachPrincess, null, this);
        this.physics.add.overlap(player, hearts, collectHeart, null, this);

        // --- 5. ARAYÜZ (UI) ---
        scoreText = this.add.text(16, 16, 'Toplanan Sevgi: 0', { 
            fontSize: '24px', 
            fill: '#000',
            fontStyle: 'bold',
            backgroundColor: '#ffffff80',
            padding: { x: 10, y: 5 }
        });
        scoreText.setScrollFactor(0); // Kamera ile hareket etmesin, ekrana yapışsın

        // Kamera
        this.cameras.main.setBounds(0, 0, 2400, 450);
        this.cameras.main.startFollow(player, true, 0.08, 0.08);

        // Kontroller
        cursors = this.input.keyboard.createCursorKeys();
        setupTouchControls(this);

        // Final Resmi
        finalImage = this.add.image(400, 225, 'finalScene');
        finalImage.setScrollFactor(0);
        finalImage.setVisible(false);
        finalImage.setDepth(100);
    }

    function update() {
        if (isGameFinished) return;

        // Hareket
        if (cursors.left.isDown || touchControls.left) {
            player.setVelocityX(-200);
            player.setFlipX(true);
        } else if (cursors.right.isDown || touchControls.right) {
            player.setVelocityX(200);
            player.setFlipX(false);
        } else {
            player.setVelocityX(0);
        }

        // Zıplama
        if ((cursors.up.isDown || touchControls.jump) && player.body.touching.down) {
            player.setVelocityY(-480); // Biraz daha yükseğe zıplasın
        }

        // Düşerse başa sar
        if (player.y > 500) {
            this.scene.restart();
            score = 0; // Skoru sıfırla
        }
    }

    // Kalp Toplama Fonksiyonu
    function collectHeart (player, heart) {
        heart.disableBody(true, true); // Kalbi yok et
        score += 10; // Skoru artır
        scoreText.setText('Toplanan Sevgi: ' + score); // Yazıyı güncelle
    }

    function reachPrincess(player, princess) {
        isGameFinished = true;
        this.physics.pause();
        player.setVisible(false);
        princess.setVisible(false);
        
        // Arayüzü gizle
        scoreText.setVisible(false);

        // Final resmini göster
        finalImage.setVisible(true);
        
        let scaleX = this.cameras.main.width / finalImage.width;
        let scaleY = this.cameras.main.height / finalImage.height;
        let scale = Math.max(scaleX, scaleY);
        finalImage.setScale(scale);
        
        // Final Yazısı
        let endText = this.add.text(400, 50, 'MUTLU SON ❤️', {
            fontSize: '40px',
            fill: '#fff',
            stroke: '#000',
            strokeThickness: 6
        }).setOrigin(0.5).setScrollFactor(0).setDepth(101);
    }

    function setupTouchControls(scene) {
        scene.input.on('pointerdown', function (pointer) {
            if (pointer.x < scene.scale.width / 2) {
                touchControls.left = true;
                touchControls.right = false;
            } else {
                touchControls.right = true;
                touchControls.left = false;
            }
            touchControls.jump = true;
        });

        scene.input.on('pointerup', function () {
            touchControls.left = false;
            touchControls.right = false;
            touchControls.jump = false;
        });
        scene.input.addPointer(1);
    }
</script>

</body>
</html>
